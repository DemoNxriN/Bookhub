<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="64x64" href="../img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>

    <nav>
        <ul>
            <div class="auth-buttons">
                <button class="btn-auth" onclick="redirectToLogin()">Iniciar Sesión</button>
                <button class="btn-auth" onclick="redirectToRegister()">Registrarse</button>
            </div>
        </ul>
    </nav>
    <main class="form-main">
        <div class="login-form">       
            <h2>Iniciar Sesión</h2>
        
        <form action="../php/login.php" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
            
            <input type="submit" class="btn-auth" value="Iniciar Sesión"> <!-- Agregada la clase "btn-auth" -->
        </form>
        </div>     
    </main>

    <footer>
        <p>&copy; 2024 Bookhub</p>
    </footer>

    <script>
        function redirectToDetails(page) {
            window.location.href = page;
        }

        function redirectToLogin() {
            window.location.href = './login.html';
        }

        function redirectToRegister() {
            window.location.href = './register.html';
        }
    </script>
</body>
</html>
